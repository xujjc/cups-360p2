name: 360P2 Printer Firmware Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ðŸ”§ Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext \
        subversion mercurial cmake python3-distutils rsync

    - name: ðŸ§¹ Clean Disk Space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        df -h  # æ˜¾ç¤ºæ¸…ç†åŽçš„ç£ç›˜ç©ºé—´

    - name: ðŸ“‚ Clone OpenWrt Source
      run: git clone --depth 1 https://git.openwrt.org/openwrt/openwrt.git

    - name: âš™ï¸ Configure Firmware
      run: |
        cd openwrt
        cat > .config << EOF
        # ç¡¬ä»¶é…ç½®
        CONFIG_TARGET_ramips=y
        CONFIG_TARGET_ramips_mt7628=y
        CONFIG_TARGET_ramips_mt7628_DEVICE_360p2=y
        CONFIG_TARGET_ROOTFS_PARTSIZE=14
        
        # æ ¸å¿ƒç½‘ç»œåŠŸèƒ½
        CONFIG_PACKAGE_dnsmasq=y
        CONFIG_PACKAGE_firewall=y
        CONFIG_PACKAGE_opkg=y
        CONFIG_PACKAGE_wpad-basic-wolfssl=y
        
        # æ‰“å°æœåŠ¡
        CONFIG_PACKAGE_cups=y
        CONFIG_PACKAGE_cups-filters=y
        CONFIG_PACKAGE_avahi-daemon=y
        CONFIG_PACKAGE_luci-app-cups=y
        
        # ç²¾ç®€é…ç½®
        CONFIG_PACKAGE_luci-theme-bootstrap=y
        CONFIG_PACKAGE_wireless-regdb=y
        CONFIG_PACKAGE_ppp=y
        CONFIG_PACKAGE_ppp-mod-pppoe=y
        
        # ç¦ç”¨éžå¿…è¦ç»„ä»¶
        CONFIG_PACKAGE_kmod-usb-storage=n
        CONFIG_PACKAGE_samba36-server=n
        CONFIG_PACKAGE_miniupnpd=n
        EOF

    - name: ðŸ” Validate Config
      run: |
        cd openwrt
        make defconfig
        grep CONFIG_TARGET_ramips_mt7628 .config  # éªŒè¯èŠ¯ç‰‡åž‹å·é…ç½®

    - name: ðŸ”„ Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: ðŸ› ï¸ Compile Firmware
      run: |
        cd openwrt
        export MAKEFLAGS="-j1 V=s"  # å•çº¿ç¨‹è¯¦ç»†æ—¥å¿—
        make download
        make

    - name: ðŸ” Verify Output Path
      run: |
        cd openwrt
        echo "ðŸ“‚ å½“å‰å·¥ä½œç›®å½•: $(pwd)"
        echo "ðŸ” æŸ¥æ‰¾å›ºä»¶æ–‡ä»¶:"
        find bin/targets/ramips/mt7628/ -name "*.bin"

    - name: âœ… Verify Build
      run: |
        ls -l openwrt/bin/targets/ramips/mt7628/*.bin || echo "âŒ æœªæ‰¾åˆ°å›ºä»¶æ–‡ä»¶"

    - name: ðŸš€ Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: 360P2-Printer-Firmware
        path: openwrt/bin/targets/ramips/mt7628/*.bin
